# CTF Scraper Configuration File
# Copy this to config.yaml and fill in your details

# Authentication (optional)
auth:
  # Session cookie (get from browser dev tools)
  cookie: "session=your_session_cookie_here"
  
  # OR use API token
  # token: "your_api_token_here"

# Output directory for downloaded challenges
output_dir: "./ctf_challenges"

# Custom category mappings (optional)
# The scraper will use these keywords to categorize challenges
categories:
  pwn:
    - pwn
    - binary
    - exploitation
    - buffer
    - overflow
    - rop
    
  web:
    - web
    - webapp
    - website
    - http
    - xss
    - sqli
    - injection
    
  crypto:
    - crypto
    - cryptography
    - rsa
    - aes
    - cipher
    - hash
    
  reverse:
    - reverse
    - rev
    - reversing
    - crackme
    - re
    - decompile
    
  forensics:
    - forensics
    - forensic
    - steganography
    - stego
    - pcap
    - wireshark
    - memory
    
  misc:
    - misc
    - miscellaneous
    - trivia
    - sanity

# Platform-specific settings (optional)
platform:
  # Force a specific platform type
  # type: ctfd
  
  # CTFd-specific settings
  ctfd:
    # Use API if available (faster and more reliable)
    use_api: true
